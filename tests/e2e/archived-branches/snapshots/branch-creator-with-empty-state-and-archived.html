<div class="space-y-6" data-testid="branch-creator-root">
  <div class="bg-elevated backdrop-blur-sm rounded-lg border border-default" data-testid="configuration-header">
    <div class="h-14 px-4 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3 min-w-0">
        <div class="relative inline-flex -space-x-px" data-grace-area-trigger="" data-state="closed">
          <button aria-autocomplete="none" aria-controls="reka-select-content-v-[N]" aria-expanded="false" aria-required="false" class="relative group rounded-md inline-flex items-center focus:outline-none disabled:cursor-not-allowed disabled:opacity-75 transition-colors not-only:first:rounded-e-none not-only:last:rounded-s-none not-last:not-first:rounded-none focus-visible:z-[1] px-2.5 py-1.5 text-xs gap-1.5 text-highlighted bg-default ring ring-inset ring-accented focus:ring-2 focus:ring-inset focus:ring-primary pe-8 w-3xs" data-state="closed" dir="ltr" role="combobox" type="button">
            <span class="truncate pointer-events-none">
              .../[REPO_ID]
            </span>
            <span class="absolute inset-y-0 end-0 flex items-center pe-2.5" />
          </button>
          <!--v-if-->
          <button class="rounded-md font-medium inline-flex items-center disabled:cursor-not-allowed aria-disabled:cursor-not-allowed disabled:opacity-75 aria-disabled:opacity-75 transition-colors not-only:first:rounded-e-none not-only:last:rounded-s-none not-last:not-first:rounded-none focus-visible:z-[1] text-xs gap-1.5 ring ring-inset ring-primary/50 text-primary hover:bg-primary/10 active:bg-primary/10 disabled:bg-transparent aria-disabled:bg-transparent dark:disabled:bg-transparent dark:aria-disabled:bg-transparent focus:outline-none focus-visible:ring-2 focus-visible:ring-primary p-1.5" data-testid="browse-repository-button" type="button" />
        </div>
        <div class="relative inline-flex -space-x-px" data-grace-area-trigger="" data-state="closed" />
      </div>
      <div class="flex items-center gap-3">
        <div class="text-xs text-muted">
          Last synced just now
        </div>
        <button class="rounded-md font-medium inline-flex items-center disabled:cursor-not-allowed aria-disabled:cursor-not-allowed disabled:opacity-75 aria-disabled:opacity-75 transition-colors px-2.5 py-1.5 text-xs gap-1.5 text-inverted bg-primary hover:bg-primary/75 active:bg-primary/75 disabled:bg-primary aria-disabled:bg-primary focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" data-testid="sync-button" type="button">
          <span aria-hidden="true" class="iconify i-lucide:refresh-cw shrink-0 size-4" />
          Sync
        </button>
      </div>
    </div>
  </div>
  <div class="relative overflow-hidden w-full rounded-lg p-4 flex gap-2.5 items-start text-highlighted bg-elevated/50 ring ring-inset ring-accented" data-orientation="vertical" data-testid="empty-state-alert">
    <span aria-hidden="true" class="iconify i-lucide:git-branch shrink-0 size-5" />
    <div class="min-w-0 flex-1 flex flex-col">
      <div class="text-sm font-medium">
        No active branches
      </div>
      <div class="text-sm opacity-90 mt-1">
        <div class="space-y-3">
          <p>
            Commit to your main branch using prefixes like:
          </p>
          <ul class="list-disc list-inside font-mono">
            <li>
              (auth) Add login form
            </li>
            <li>
              YT-123 Fix bug
            </li>
          </ul>
          <p>
            BranchDeck will automatically group your commits into virtual branches.
          </p>
          <p class="text-muted text-sm">
            Your archived branches are shown below.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div data-state="closed" data-testid="archived-branches-card">
    <div class="rounded-lg overflow-hidden bg-default ring ring-default">
      <div class="p-4 sm:px-6">
        <button aria-controls="" aria-expanded="false" class="w-full group cursor-pointer" data-state="closed" type="button">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <h2 class="text-sm font-semibold text-highlighted">
                Archived Branches
              </h2>
              <span class="font-medium inline-flex items-center text-[10px]/3 px-1.5 py-1 gap-1 rounded-sm ring ring-inset ring-accented text-default bg-elevated">
                3 branches
              </span>
            </div>
            <div class="flex items-center gap-3" />
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
